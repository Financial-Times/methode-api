credentialsPath: credentials.properties
testCredentialsPath: test-credentials.properties

http:
  port: 9080
  adminPort: 9081
  requestLog:
    file:
      enabled: true
      timeZone: UTC
      currentLogFilename: /var/log/apps/methode-api-dw-access.log
      archive: true
      archivedLogFilenamePattern: /var/log/apps/methode-api-dw-access-%d.log.gz
      archivedFileCount: 5

methodeConnection:
  #hostName: archive.methode.internal.ft.com
  hostName: archive.methode.internal.ft.com #ftper516-lvuk-uk-p
  #hostName: ftper516-lvuk-uk-t #archive.methode.test.internal.ft.com
  #hostName: ftcma01-uvpr-uk-t
  #hostName: ftper514-lvuk-uk-p
  nsPort: 9092
  connectTimeout: 2000
  maxPingMillis: 2000
  pool:
    size: 3
    timeout: 1900ms
    methodeStaleConnectionTimeout: 30minutes

methodeTestConnection:
  #hostName: archive.methode.internal.ft.com
  #hostName: ftper514-lvuk-uk-p #10.117.109.150
  hostName: archive.methode.internal.ft.com #ftper516-lvuk-uk-p
  #hostName: ftper516-lvuk-uk-t #archive.methode.test.internal.ft.com 
  #hostName: ftcma01-uvpr-uk-t
  nsPort: 9092
  connectTimeout: 2000
  maxPingMillis: 2000
  pool:
    size: 2
    timeout: 4000ms
    methodeStaleConnectionTimeout: 30minutes

logging:
  console:
    logFormat: "%-5p [%d{ISO8601, GMT}] %c: %X{transaction_id} %m [%thread]%n%xEx"
  file:
    threshold: INFO
    enabled: true
    timeZone: UTC
    currentLogFilename: /var/log/apps/methode-api-dw-app.log
    archive: true
    archivedLogFilenamePattern: /var/log/apps/methode-api-dw-app-%d.log.gz
    archivedFileCount: 5
    logFormat: "%-5p [%d{ISO8601, GMT}] %c: %X{transaction_id} %m [%thread]%n%xEx"

  loggers:
    "com.sun.jersey.spi.container.ContainerResponse": OFF
    "com.ft.methodeapi.service.methode.connection.MethodeConnectionAllocator" : DEBUG
    "com.ft.methodeapi.service.methode.connection.PoolingMethodeObjectFactory" : DEBUG
    "com.ft.methodeapi.service.methode.connection.SelfCleaningPool" : DEBUG
