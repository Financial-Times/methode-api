http:
  port: 9080
  adminPort: 9081
  requestLog:
    file:
      enabled: true
      timeZone: UTC
      currentLogFilename: /var/log/apps/methode-api-dw-access.log
      archive: true
      archivedLogFilenamePattern: /var/log/apps/methode-api-dw-access-%d.log.gz
      archivedFileCount: 5

methodeConnection:
  hostName: preditor-methode-01.svc.ft.com
  nsPort: 9092
  userName: app-methodeAPI
  password: methodeapi
  connectTimeout: 2000

methodeTestConnection:
  hostName: preditor-methode-01.svc.ft.com
  nsPort: 9092
  userName: dynpubtest
  password: dynpubtest
  connectTimeout: 2000

maxPingMillis: 500

logging:
  file:
    threshold: INFO
    enabled: true
    timeZone: UTC
    currentLogFilename: /var/log/apps/methode-api-dw-app.log
    archive: true
    archivedLogFilenamePattern: /var/log/apps/methode-api-dw-app-%d.log.gz
    archivedFileCount: 5

